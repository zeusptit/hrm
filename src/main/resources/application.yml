spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hrm
    username: dbuser
    password: dbpass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  liquibase:
    enabled: true
    change-log: classpath:db/master.xml
    drop-first: true

